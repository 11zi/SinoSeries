unifiedPublishing {
    if (System.getenv('CURSEFORGE_TOKEN') && System.getenv('MODRINTH_TOKEN')) {
        project {
            displayName = "${parent.mod_name} Forge ${project.sinoseries_version} for MC ${project.minecraft_version}"
            version = helpers.getPublishingVersion(parent)
            gameVersions = [project.minecraft_version]
            gameLoaders = ['forge']
            releaseType = 'release'

            mainPublication tasks.remapJar

            relations {
                depends {
                }
            }

            curseforge {
                token = System.getenv('CURSEFORGE_TOKEN')
                id = parent.curseforge_project_id
            }

            modrinth {
                token = System.getenv('MODRINTH_TOKEN')
                id = parent.modrinth_project_id
            }
        }
    }
}
