pluginManagement {
    repositories {
        maven { url 'https://maven.architectury.dev/' }
        maven { url 'https://maven.fabricmc.net/' }
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://files.minecraftforge.net/maven/' }
    }
}

rootProject.name = 'sinoseries'

include 'sino-core'
include 'sino-core:forge'
include 'sino-core:fabric'

include 'test'
include 'test:forge-test'
include 'test:fabric-test'
